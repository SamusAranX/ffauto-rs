[package]
name = "ffauto-rs"
version = "1.8.1"
repository = "https://github.com/SamusAranX/ffauto-rs"
edition = "2021"
rust-version = "1.84"

[lib]
path = "src/lib/mod.rs"

[[bin]]
name = "ff"
path = "src/main.rs"

[profile.release]
debug = "line-tables-only"

[dependencies]
anyhow = "1.0.95"
byteorder = "1.5.0"
clap = { version = "4.5.26", features = ["derive"] }
colored = "3.0.0"
const_format = "0.2.34"
humansize = "2.1.3"
regex = "1.11.1"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
tempfile = "3.15.0"

[build-dependencies]
chrono = "0.4.39"
