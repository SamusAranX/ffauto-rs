[package]
name = "ffauto-rs"
version = "1.4.5"
repository = "https://github.com/SamusAranX/ffauto-rs"
edition = "2021"
rust-version = "1.80"

[lib]
path = "src/lib/mod.rs"

[[bin]]
name = "ff"
path = "src/main.rs"

[profile.release]
debug = "line-tables-only"

[dependencies]
anyhow = "1.0.87"
byteorder = "1.5.0"
clap = { version = "4.5.17", features = ["derive"] }
const_format = "0.2.33"
humansize = "2.1.3"
regex = "1.10.6"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"

[build-dependencies]
chrono = "0.4.38"
