[package]
name = "ffauto-rs"
version = "1.0.0"
repository = "https://github.com/SamusAranX/ffauto-rs"
edition = "2021"
rust-version = "1.80"

[lib]
path = "src/lib/mod.rs"

[dependencies]
anyhow = "1.0.86"
clap = { version = "4.5.16", features = ["derive"] }
const_format = "0.2.32"
humansize = "2.1.3"
regex = "1.10.6"
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"

[build-dependencies]
chrono = "0.4.38"
