[package]
name = "ffauto-rs"
version = "1.6.6"
repository = "https://github.com/SamusAranX/ffauto-rs"
edition = "2021"
rust-version = "1.82"

[lib]
path = "src/lib/mod.rs"

[[bin]]
name = "ff"
path = "src/main.rs"

[profile.release]
debug = "line-tables-only"

[dependencies]
anyhow = "1.0.91"
byteorder = "1.5.0"
clap = { version = "4.5.20", features = ["derive"] }
const_format = "0.2.33"
humansize = "2.1.3"
regex = "1.11.0"
serde = { version = "1.0.213", features = ["derive"] }
serde_json = "1.0.132"
tempfile = "3.13.0"

[build-dependencies]
chrono = "0.4.38"
