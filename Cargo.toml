[package]
name = "ffauto-rs"
version = "1.10.0"
repository = "https://github.com/SamusAranX/ffauto-rs"
edition = "2024"
rust-version = "1.88"

[lib]
path = "src/lib/mod.rs"

[[bin]]
name = "ff"
path = "src/main.rs"

[profile.release]
debug = "line-tables-only"

[dependencies]
anyhow = "1.0.98"
byteorder = "1.5.0"
clap = { version = "4.5.40", features = ["derive"] }
colored = "3.0.0"
const_format = "0.2.34"
humansize = "2.1.3"
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tempfile = "3.20.0"

[build-dependencies]
chrono = { version = "0.4.41", default-features = false, features = ["clock"] }
